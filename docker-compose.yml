version: "3"
services:
  filebrowser:
    image: filebrowser/filebrowser:v2
    ports:
      - "7777:80"
    volumes:
      - /home/dondoncece/main-storage:/srv
      - ./filebrowser-data:/database
    environment:
      - FB_DATABASE=/database/filebrowser.db
      - FB_ROOT=/srv
    restart: always
