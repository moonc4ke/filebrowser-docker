version: "3"
services:
  filebrowser:
    image: filebrowser/filebrowser:v2
    ports:
      - "7777:80"
    volumes:
      - /home/dondoncece/main-storage:/srv
      - ./db:/database
    environment:
      - FB_BASEURL=/
      - FB_USERNAME=${FB_USERNAME}
      - FB_PASSWORD=${FB_PASSWORD}
    command: ["filebrowser", "-d", "/database/filebrowser.db"]
    restart: unless-stopped
