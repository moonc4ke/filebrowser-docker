version: "3"
services:
  filebrowser:
    image: filebrowser/filebrowser:v2
    ports:
      - "7777:80"
    volumes:
      - /home/dondoncece/main-storage:/srv
      - ./db:/database
    environment:
      - FB_BASEURL=/
    command: ["--database", "/database/filebrowser.db"]
    restart: unless-stopped
